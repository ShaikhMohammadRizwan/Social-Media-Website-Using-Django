<!-- search_user.html -->
<h1>Search Results for "{{ query }}"</h1>

<h2>Users:</h2>
{% for user in users %}
    <p>{{ user.user.username }}</p>
{% empty %}
    <p>No users found.</p>
{% endfor %}

<h2>Posts:</h2>
{% for post in posts %}
    <p>{{ post.caption }}</p>
{% empty %}
    <p>No posts found.</p>
{% endfor %}
